<body>
  <div id="app">
    <h1>ì ì‹¬ ë©”ë‰´ ë£°ë ›</h1>

  <script>
    let items = ['ê¹€ì¹˜ì°Œê°œ', 'ëˆê¹ŒìŠ¤', 'ë¹„ë¹”ë°¥', 'ë¼ë©´', 'ì§œì¥ë©´', 'ìƒëŸ¬ë“œ'];
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const resultDiv = document.getElementById('result');
    const updateButton = document.getElementById('updateButton');
    const menuInput = document.getElementById('menuInput');
    const spinButton = document.getElementById('spinButton');
    const popup = document.getElementById('popup');

    let angle = 0;
    let isSpinning = false;

    function drawWheel() {
      const total = items.length;
      const arc = 2 * Math.PI / total;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < total; i++) {
        const start = angle + i * arc;
        const end = start + arc;
        ctx.beginPath();
        ctx.moveTo(200, 200);
        ctx.arc(200, 200, 190, start, end);
        ctx.fillStyle = `hsl(${i * 360 / total}, 70%, 60%)`;
        ctx.fill();
        ctx.save();
        ctx.translate(200, 200);
        ctx.rotate(start + arc / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "white";
        ctx.font = "16px Arial";
        ctx.fillText(items[i], 180, 10);
        ctx.restore();
      }

      // ì§§ì€ ì‹œì¹¨ í˜•íƒœì˜ í¬ì¸í„°
      ctx.beginPath();
      ctx.moveTo(200, 200);
      ctx.lineTo(200, 120);
      ctx.lineWidth = 4;
      ctx.strokeStyle = 'red';
      ctx.stroke();
      ctx.beginPath();
      ctx.arc(200, 200, 6, 0, 2 * Math.PI);
      ctx.fillStyle = 'red';
      ctx.fill();
    }

    function spinWheel() {
      if (isSpinning) return;
      isSpinning = true;
      let spinAngle = Math.random() * 90 + 360 * 1.5;
      let start = angle;
      let end = angle + spinAngle;
      const duration = 4000;
      const startTime = performance.now();

      function animate(t) {
        const elapsed = t - startTime;
        const progress = Math.min(elapsed / duration, 1);
        angle = start + (end - start) * easeOutCubic(progress);
        drawWheel();

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          isSpinning = false;
          const arc = 2 * Math.PI / items.length;
          angle = angle % (2 * Math.PI);
          const normalizedAngle = (2 * Math.PI - angle + Math.PI / 2) % (2 * Math.PI);
          let selectedIndex = Math.floor(normalizedAngle / arc) % items.length;
          const selectedItem = items[selectedIndex] || "ì„ íƒëœ í•­ëª© ì—†ìŒ";
          resultDiv.textContent = `ì˜¤ëŠ˜ì˜ ì ì‹¬ì€ "${selectedItem}"!`;
          popup.innerHTML = `<div class='emoji'>ğŸ‰ğŸ¥³ğŸ±</div><div><strong>ì˜¤ëŠ˜ì˜ ì ì‹¬ì€ "${selectedItem}" ì…ë‹ˆë‹¤!</strong></div>`;
          showPopup();
          launchConfetti();
        }
      }
      requestAnimationFrame(animate);
    }

    function easeOutCubic(t) {
      return 1 - Math.pow(1 - t, 3);
    }

    function showPopup() {
      popup.style.display = 'block';
      setTimeout(() => {
        popup.style.display = 'none';
      }, 2000);
    }

    function launchConfetti() {
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = '-10px';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 2000);
      }
    }

    updateButton.onclick = () => {
      const input = menuInput.value;
      if (input.trim()) {
        items = input.split(',').map(x => x.trim()).filter(x => x);
        drawWheel();
        popup.innerHTML = `<div class='emoji'>ğŸ‰ğŸ¥³ğŸ±</div><div>ë©”ë‰´ê°€ ì„¤ì •ë˜ì—ˆìŠµë‹ˆë‹¤!</div>`;
        showPopup();
        launchConfetti();
      }
    };

    spinButton.onclick = spinWheel;
    drawWheel();
  </script>
